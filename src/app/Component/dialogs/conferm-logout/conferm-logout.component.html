<h2 matDialogTitle>Logout?</h2>
<mat-dialog-content>
  <p>Are you sure for Logout ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn">Logout</button>
</mat-dialog-actions>
